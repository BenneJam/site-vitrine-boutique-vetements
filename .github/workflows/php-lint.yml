name: PHP Lint

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Display PHP version
        run: php -v

      - name: Run PHP linter
        run: |
          echo "Finding .php files and running php -l..."
          # exclude vendor and node_modules if present
          find . -type f -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -print0 | xargs -0 -n1 php -l
